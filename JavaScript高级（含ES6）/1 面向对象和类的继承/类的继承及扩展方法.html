<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father {
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        class Son extends Father{
            constructor(x,y){
                //  this.x = x;
                // this.y = y; 
                //必须先调用父类的构造函数，才能使用子类的构造方法
                super(x,y);
                this.x = x;
                this.y = y;
            }
            sub(){
                console.log(this.x - this.y);
            }
        }
        var son = new Son(1,1);
        son.sum();
        son.sub();
    </script>
</body>
</html>
