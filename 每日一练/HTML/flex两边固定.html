<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .app {
            display: flex;
            width: 100%;
            height: 600px;
        }

        .left {
            width: 200px;
            height: 600px;
            background-color: aquamarine;
        }

        .right {
            width: 200px;
            height: 600px;
            background-color: pink;
        }

        .center {
            flex: 1;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
