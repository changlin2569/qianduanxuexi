<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            width: 30%;
            padding-top: 30%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script>
        function myExpect(input) {
            // your code here
            return {
                noted: false,
                toBe(val) {
                    console.log(this);
                    return this.noted ? val !== input : val === input
                },
                get not() {
                    this.not = true
                    return this
                }
            }
        }

        console.log(myExpect(3).toBe(3));
    </script>
</body>

</html>
