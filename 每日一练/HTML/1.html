<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const repeatFunc = repeat(console.log, 4, 1000);


        repeatFunc("helloworld");

        // 每3秒打印一个helloworld，总计执行4次

        function repeat(fn, count, timeout) {
            let temp = 0
            let timer = null
            return function _repeat(...args) {
                timer = setTimeout(() => {
                    console.log(temp)
                    console.log(timer);
                    if (temp >= count) {
                        console.log(timer);
                        clearTimeout(timer)
                    }
                    fn.apply(null, args)
                    temp++
                    _repeat()
                }, timeout)
            }
        }
    </script>
</body>

</html>
