<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test {
            width: 30%;
            padding-top: 30%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script>
        function test(num) {
            if (num <= 0) {
                return false
            }
            let temp = num
            while (temp !== 1) {
                temp = temp / 2
                let [, right] = `${temp}`.split('.')
                console.log(temp)
                if (right) {
                    return false
                }
            }
            return true
        }

        console.log(test(0));
        console.log(test(8));
        // console.log(test(12));
    </script>
</body>
