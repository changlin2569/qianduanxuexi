<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        div {
            float: left;
            width: 100px;
            height: 100px;
        }

        div:nth-child(1) {
            background-color: antiquewhite;
            clear: right;
        }

        div:nth-child(2) {
            background-color: pink;
        }

        div:nth-child(3) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- <div class="parent">
        <div class="child"></div>
    </div> -->
    <div></div>
    <div></div>
    <div></div>
    <script>
        var reverseWords = function (s) {
            let res = ''
            let i = j = 0
            while (i < s.length - 1 && j < s.length - 1) {
                while (s.charAt(j) !== ' ' && s.charAt(j)) {
                    j++
                }
                for (let k = j - 1; k <= i; k--) {
                    res += s.charAt(k)
                }
                i = j + 1
                j++
            }
            console.log(res)
            return res
        }

        reverseWords("Let's take LeetCode contest")
    </script>
</body>
