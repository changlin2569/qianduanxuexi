<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 100px;
            height: 100px;
        }

        div:nth-child(1) {
            background-color: antiquewhite;
            clear: right;
        }

        div:nth-child(2) {
            background-color: pink;
        }

        div:nth-child(3) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- <div class="parent">
        <div class="child"></div>
    </div> -->
    <div></div>
    <div></div>
    <div></div>
    <script>
        function get(val) {
            return {
                val,
                add: function (val) {
                    this.val += val
                    return this
                },
                sub: function (val) {
                    this.val -= val
                    return this
                },
                mul: function (val) {
                    this.val *= val
                    return this
                }
            }
        }

        console.log(get(0).add(1).sub(2).mul(3))
    </script>
</body>

</html>
