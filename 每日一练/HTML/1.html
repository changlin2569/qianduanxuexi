<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .child {
            width: 10px;
            height: 10px;
            background-color: blanchedalmond;
            margin: 0 50px 0 60px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <script>
        function throttlePromises(funcs, max) {
            // your code here
            return new Promise((resolve, reject) => {
                const res = []
                let count = Math.ceil(funcs.length / max)
                let current = Promise.all(funcs.splice(0, max).map(func => func()))
                while (count--) {
                    current = current.then(data => {
                        res.push(...data)
                        return Promise.all(funcs.splice(0, max).map(func => func()))
                    })
                }
                current.then(() => resolve(res))
                    .catch(err => reject(err))
            })
        }


        const promises = Array(15).fill(() => Promise.resolve(1))

        throttlePromises(promises, 5).then(data => console.log(data))
    </script>
</body>

</html>
