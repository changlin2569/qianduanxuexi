<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function cloneDeep(data) {
            // your code here
            const map = new Map()
            // const res = Array.isArray(data) ? [] : {}
            const _cloneDeep = (obj) => {
                if (map.has(obj)) {
                    return obj
                }
                console.log(obj);
                const res = Array.isArray(obj) ? [] : {}
                console.log(res);
                map.set(obj, obj)
                const property = Object.keys(obj).concat(Object.getOwnPropertySymbols(obj))
                for (let key of property) {
                    res[key] = typeof obj[key] === 'object' ? _cloneDeep(obj[key]) : obj[key]
                }
                return res
            }
            const res = _cloneDeep(data)
            console.log(res);
            return res
        }

        const arr = [1, 2]
        arr[2] = {
            a: arr
        }
        cloneDeep(arr)
    </script>
</body>
