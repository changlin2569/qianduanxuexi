<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../JavaScript/axios.js"></script>
</head>

<body>
    <script>
        // axios({
        //     url: 'http://localhost:5000/getTest',
        //     method: 'get',
        // }).then(data => {
        //     console.log(data);
        // })
        // axios.get('http://localhost:5000/getTest').then(data => {
        //     console.log(data);
        // })
        // 添加请求拦截器
        axios.interceptors.request.use(function (config) {
            // 在发送请求之前做些什么
            config.method = "get";
            console.log("被我请求拦截器拦截了，哈哈:", config);
            return config;
        }, function (error) {
            // 对请求错误做些什么
            return Promise.reject(error);
        });

        // 添加响应拦截器
        axios.interceptors.response.use(function (response) {
            // 对响应数据做点什么
            console.log("被我响应拦截拦截了，哈哈 ");
            response = {
                message: "响应数据被我替换了，啊哈哈哈"
            }
            return response;
        }, function (error) {
            // 对响应错误做点什么
            console.log("错了吗");
            return Promise.reject(error);
        });
        // 分别使用以下方法调用，查看myaxios的效果
        axios({
            url: 'http://localhost:5000/getTest'
        }).then(res => {
            console.log('response', res);
        })
    </script>
</body>

</html>
