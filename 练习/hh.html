<!DOCTYPE html>

<html lang="zh">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>

    <style>
        html {

            font-size: 100px;

        }

        body {

            background: rgb(239, 239, 239);

        }

        body,
        a,
        h3,
        span {

            padding: 0;

            margin: 0;

            text-decoration: none;

        }

        .header {

            background: #26A69A;

        }

        .header>.btn {

        }

        .btn>span {

            border-radius: 100%;

            height: 0.04rem;

            margin-top: 0.03rem;

        }

        .username {

        .username>img {

            width: 0.48rem;

            height: 0.48rem;

            object-fit: cover;

            margin-right: 0.12rem;

            float: left;

            border-radius: 0.1rem;

        }

        .username>.text {

            height: 0.48rem;

            float: left;


        }

        .username .name {

            font-size: 0.15rem;

            margin-bottom: 0.08rem;


        }


        .username .haha {

            font-size: 0.12rem;

            color: #5D5D5D;

        }

        .right {

            margin-top: 0.12rem;



        }

        .right>a {

            font-size: 0.12rem;

        }

        .right>.img,

            display: inline-block;

            vertical-align: middle;

        }

        .address,
        .safe,
        .shezhi,
        .secrt,
        .view,
        .other {

            font-size: 0.14rem;

            padding-left: 0.17rem;

            border-bottom: 1px solid #E0E0E0;

            height: 0.65rem;

            line-height: 0.65rem;

            padding-right: 0.12rem;

            background: white;

        }

        .safe {

            margin-top: 0.13rem;

            margin-bottom: 0.13rem;

        }

        .view {

            margin-bottom: 0.13rem;

        }

        .address>a,
        .safe>a,
        .shezhi>a,
        .secrt>a,
        .view>a,
        .other>a {

            float: right;

        }

        .footer {

            margin-top: 0.2rem;

            height: 0.5rem;

            font-size: 0.16rem;

            border: 1px solid red;

            border-radius: 0.05rem;

            width: 2.99rem;

            text-align: center;

            line-height: 0.5rem;

            margin-left: 0.35rem;

        }

</head>
